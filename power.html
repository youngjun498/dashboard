<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부경대학교 탄소발자국 대시보드 - 전력</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <style>
        .sidebar {
            height: 100vh;
            width: 280px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f2937;
            overflow-x: hidden;
            padding-top: 20px;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
        }

        .legend {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            line-height: 24px;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }

        .info {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .info h4 {
            margin: 0 0 5px;
            font-weight: bold;
        }

        .custom-tooltip {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: absolute;
            z-index: 1000;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 사이드바 -->
    <div class="sidebar text-white">
        <div class="px-6 py-4">
            <h1 class="text-xl font-bold">부경대학교</h1>
            <p class="text-sm opacity-80">탄소발자국 대시보드</p>
        </div>
        <div class="mt-10">
            <ul>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-home mr-3"></i>
                        <span>홈</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="vehicle.html" class="flex items-center">
                        <i class="fas fa-car mr-3"></i>
                        <span>차량</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="waste.html" class="flex items-center">
                        <i class="fas fa-trash mr-3"></i>
                        <span>폐기물</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="water.html" class="flex items-center">
                        <i class="fas fa-tint mr-3"></i>
                        <span>물</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="greenery.html" class="flex items-center">
                        <i class="fas fa-tree mr-3"></i>
                        <span>녹지</span>
                    </a>
                </li>
                <li class="px-6 py-3 bg-blue-600">
                    <a href="power.html" class="flex items-center">
                        <i class="fas fa-bolt mr-3"></i>
                        <span>전력</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="macc.html" class="flex items-center">
                        <i class="fas fa-chart-bar mr-3"></i>
                        <span>MACC</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 헤더 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">전력</h1>
            <div class="flex items-center">
                <div class="relative mr-4">
                    <select id="yearSelector" class="bg-white border rounded-md px-4 py-2 pr-8 appearance-none focus:outline-none">
                        <option>2025년</option>
                        <option>2024년</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    <i class="fas fa-download mr-2"></i>보고서 다운로드
                </button>
            </div>
        </div>

        <!-- 개요 -->
        <div class="card mb-6">
            <h2 class="text-lg font-bold mb-4">Summary</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="flex items-center p-4 border rounded-lg">
                    <div class="mr-4 bg-green-500 p-3 rounded-full">
                        <i class="fas fa-bolt text-white text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">연간 전력 사용량</p>
                        <p class="text-xl font-bold">1,234kWh</p>
                    </div>
                </div>
                <div class="flex items-center p-4 border rounded-lg">
                    <div class="mr-4 bg-blue-500 p-3 rounded-full">
                        <i class="fas fa-cloud text-white text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">연간 탄소 배출량(tCO₂eq)</p>
                        <p class="text-xl font-bold">1.23 tCO₂eq</p>
                    </div>
                </div>
                <div class="flex items-center p-4 border rounded-lg">
                    <div class="mr-4 bg-red-500 p-3 rounded-full">
                        <i class="fas fa-building text-white text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">최대 전력 사용 건물</p>
                        <p class="text-xl font-bold">공학관</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 주별/월별 차트 행 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">주별 탄소 배출량 (tCO₂eq)</h3>
                <div class="h-64">
                    <canvas id="weeklyEmissions"></canvas>
                </div>
            </div>
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">월별 탄소 배출량 (tCO₂eq)</h3>
                <div class="h-64">
                    <canvas id="monthlyEmissions"></canvas>
                </div>
            </div>
        </div>

        <!-- 건물별 탄소 배출량 히트맵 -->
        <div class="card mb-6">
            <h3 class="text-lg font-semibold mb-4">건물별 탄소 배출량 히트맵</h3>
            <div id="map"></div>
            <div id="legend" class="mt-4 p-3 bg-white rounded-md shadow">
                <h4 class="font-bold text-sm mb-2">탄소 배출량 (tCO₂eq)</h4>
                <div class="flex items-center">
                    <div class="flex-1 h-2 bg-gradient-to-r from-green-500 via-yellow-500 to-red-500 rounded"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-600 mt-1">
                    <span>낮음</span>
                    <span>중간</span>
                    <span>높음</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 커스텀 툴팁 -->
    <div id="tooltip" class="custom-tooltip"></div>

    <script>
        // 부경대학교 위치 (대연 캠퍼스 기준)
        const pknu = [35.133865, 129.106878];
        
        // 지도 초기화
        const map = L.map('map').setView(pknu, 17);

        // 지도 타일 레이어 추가 (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 건물 데이터 - 이름, 좌표(폴리곤), 탄소 배출량
        const buildings = [
            {
                name: '공학관 2동',
                coords: [
                    [35.134952, 129.106356],
                    [35.134952, 129.106756],
                    [35.134552, 129.106756],
                    [35.134552, 129.106356]
                ],
                emission: 65.2
            },
            {
                name: '공학관 1동',
                coords: [
                    [35.134484, 129.105434],
                    [35.134484, 129.105834],
                    [35.134084, 129.105834],
                    [35.134084, 129.105434]
                ],
                emission: 58.4
            },
            {
                name: '자연과학관',
                coords: [
                    [35.133182, 129.107153],
                    [35.133182, 129.107553],
                    [35.132782, 129.107553],
                    [35.132782, 129.107153]
                ],
                emission: 45.3
            },
            {
                name: '인문관',
                coords: [
                    [35.132761, 129.105619],
                    [35.132761, 129.106019],
                    [35.132361, 129.106019],
                    [35.132361, 129.105619]
                ],
                emission: 42.1
            },
            {
                name: '공학1관',
                coords: [
                    [35.131706, 129.103059],
                    [35.131706, 129.103797],
                    [35.131649, 129.103797],
                    [35.131649, 129.103059]
                ],
                emission: 500
            },
            {
                name: '학생회관',
                coords: [
                [35.133820, 129.104250],
                [35.133820, 129.104550],
                [35.133470, 129.104550],
                [35.133470, 129.104250]
                ],
                emission: 35.5
            },
            {
                name: '경영관',
                coords: [
                    [35.132072, 129.106571],
                    [35.132072, 129.106971],
                    [35.131672, 129.106971],
                    [35.131672, 129.106571]
                ],
                emission: 24.8
            },
            {
                name: '예술관',
                coords: [
                    [35.132612, 129.108484],
                    [35.132612, 129.108884],
                    [35.132212, 129.108884],
                    [35.132212, 129.108484]
                ],
                emission: 22.6
            },
            {
                name: '대학본부',
                coords: [
                    [35.132311, 129.104451],
                    [35.132311, 129.104851],
                    [35.131911, 129.104851],
                    [35.131911, 129.104451]
                ],
                emission: 18.3
            },
            {
                name: '기숙사',
                coords: [
                    [35.135872, 129.107011],
                    [35.135872, 129.107411],
                    [35.135472, 129.107411],
                    [35.135472, 129.107011]
                ],
                emission: 16.2
            },
            {
                name: '체육관',
                coords: [
                    [35.134172, 129.109523],
                    [35.134172, 129.109923],
                    [35.133772, 129.109923],
                    [35.133772, 129.109523]
                ],
                emission: 15.4
            },
            {
                name: '의학관',
                coords: [
                    [35.131484, 129.108015],
                    [35.131484, 129.108415],
                    [35.131084, 129.108415],
                    [35.131084, 129.108015]
                ],
                emission: 12.1
            }
        ];

        // 최대/최소 배출량 찾기
        const emissionValues = buildings.map(b => b.emission);
        const maxEmission = Math.max(...emissionValues);
        const minEmission = Math.min(...emissionValues);

        // 배출량에 따른 색상 계산 함수
        function getColor(emission) {
            // 0-1 사이의 값으로 정규화
            const normalized = (emission - minEmission) / (maxEmission - minEmission);
            
            // 색상 그라데이션 (초록색 -> 노란색 -> 빨간색)
            if (normalized < 0.5) {
                // 초록색에서 노란색으로
                const r = Math.round(255 * (normalized * 2));
                const g = 255;
                const b = 0;
                return `rgb(${r}, ${g}, ${b})`;
            } else {
                // 노란색에서 빨간색으로
                const r = 255;
                const g = Math.round(255 * (1 - (normalized - 0.5) * 2));
                const b = 0;
                return `rgb(${r}, ${g}, ${b})`;
            }
        }

        // 건물별 폴리곤 생성
        buildings.forEach(building => {
            // 배출량에 따른 색상
            const color = getColor(building.emission);
            
            // 폴리곤 생성
            const polygon = L.polygon(building.coords, {
                color: '#fff',
                weight: 1,
                fillColor: color,
                fillOpacity: 0.7
            }).addTo(map);
            
            // 클릭 이벤트 처리
            polygon.on('click', function() {
                map.openPopup(`
                    <div>
                        <h3 class="font-bold">${building.name}</h3>
                        <p>탄소 배출량: ${building.emission.toFixed(1)} tCO₂eq</p>
                    </div>
                `, this.getCenter());
            });
            
            // 마우스 오버 이벤트
            polygon.on('mouseover', function(e) {
                const tooltip = document.getElementById('tooltip');
                tooltip.innerHTML = `
                    <strong>${building.name}</strong><br>
                    탄소 배출량: ${building.emission.toFixed(1)} tCO₂eq
                `;
                
                // 툴팁 위치 설정
                tooltip.style.left = `${e.originalEvent.pageX + 10}px`;
                tooltip.style.top = `${e.originalEvent.pageY + 10}px`;
                tooltip.style.display = 'block';
                
                // 폴리곤 스타일 변경
                this.setStyle({
                    weight: 3,
                    fillOpacity: 0.9
                });
            });
            
            // 마우스 아웃 이벤트
            polygon.on('mouseout', function() {
                document.getElementById('tooltip').style.display = 'none';
                
                // 폴리곤 스타일 원래대로
                this.setStyle({
                    weight: 1,
                    fillOpacity: 0.7
                });
            });
            
            // 마우스 이동 이벤트
            polygon.on('mousemove', function(e) {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.left = `${e.originalEvent.pageX + 10}px`;
                tooltip.style.top = `${e.originalEvent.pageY + 10}px`;
            });
        });

        // 주별 탄소 배출량 차트
        const weeklyCtx = document.getElementById('weeklyEmissions').getContext('2d');
        const weeklyChart = new Chart(weeklyCtx, {
            type: 'line',
            data: {
                labels: ['5월 1주', '5월 2주', '5월 3주', '5월 4주', '6월 1주', '6월 2주', '6월 3주', '6월 4주'],
                datasets: [{
                    label: '탄소 배출량 (tCO₂eq)',
                    data: [32, 38, 45, 42, 36, 48, 38, 42],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'tCO₂eq'
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.raw} tCO₂eq`;
                            }
                        }
                    }
                }
            }
        });

        // 월별 탄소 배출량 차트
        const monthlyCtx = document.getElementById('monthlyEmissions').getContext('2d');
        const monthlyChart = new Chart(monthlyCtx, {
            type: 'line',
            data: {
                labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                datasets: [{
                    label: '탄소 배출량 (tCO₂eq)',
                    data: [22, 28, 45, 48, 42, 36, 25, 24, 38, 42, 46, 41],
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'tCO₂eq'
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.raw} tCO₂eq`;
                            }
                        }
                    }
                }
            }
        });

        // 데이터 업데이트 함수 (백엔드 API 연동 시 사용)
        async function updateData(year) {
            try {
                // API 호출 예시 (실제 구현 시 백엔드 API 엔드포인트로 변경)
                const response = await fetch(`/api/power/data?year=${year}`);
                const data = await response.json();
                
                // 차트 데이터 업데이트
                updateWeeklyChart(data.weekly);
                updateMonthlyChart(data.monthly);
                updateBuildingData(data.buildings);
                
                // 통계 요약 데이터 업데이트
                updateSummary(data.summary);
            } catch (error) {
                console.error('데이터 업데이트 실패:', error);
            }
        }

        // 주별 차트 업데이트 함수
        function updateWeeklyChart(data) {
            weeklyChart.data.labels = data.labels;
            weeklyChart.data.datasets[0].data = data.values;
            weeklyChart.update();
        }

        // 월별 차트 업데이트 함수
        function updateMonthlyChart(data) {
            monthlyChart.data.datasets[0].data = data.values;
            monthlyChart.update();
        }

        // 건물별 데이터 업데이트 함수
        function updateBuildingData(data) {
            // 기존 레이어 제거
            map.eachLayer(function(layer) {
                if (layer instanceof L.Polygon) {
                    map.removeLayer(layer);
                }
            });
            
            // 최대/최소 배출량 계산
            const emissionValues = data.map(b => b.emission);
            const maxEmission = Math.max(...emissionValues);
            const minEmission = Math.min(...emissionValues);
            
            // 건물 폴리곤 다시 생성
            data.forEach(building => {
                // 배출량에 따른 색상
                const normalized = (building.emission - minEmission) / (maxEmission - minEmission);
                const color = getColor(building.emission);
                
                // 폴리곤 생성
                const polygon = L.polygon(building.coords, {
                    color: '#fff',
                    weight: 1,
                    fillColor: color,
                    fillOpacity: 0.7
                }).addTo(map);
                
                // 이벤트 핸들러 추가
                polygon.bindPopup(`
                    <div>
                        <h3 class="font-bold">${building.name}</h3>
                        <p>탄소 배출량: ${building.emission.toFixed(1)} tCO₂eq</p>
                    </div>
                `);
                
                polygon.on('mouseover', function(e) {
                    const tooltip = document.getElementById('tooltip');
                    tooltip.innerHTML = `
                        <strong>${building.name}</strong><br>
                        탄소 배출량: ${building.emission.toFixed(1)} tCO₂eq
                    `;
                    tooltip.style.left = `${e.originalEvent.pageX + 10}px`;
                    tooltip.style.top = `${e.originalEvent.pageY + 10}px`;
                    tooltip.style.display = 'block';
                    
                    this.setStyle({
                        weight: 3,
                        fillOpacity: 0.9
                    });
                });
                
                polygon.on('mouseout', function() {
                    document.getElementById('tooltip').style.display = 'none';
                    
                    this.setStyle({
                        weight: 1,
                        fillOpacity: 0.7
                    });
                });
                
                polygon.on('mousemove', function(e) {
                    const tooltip = document.getElementById('tooltip');
                    tooltip.style.left = `${e.originalEvent.pageX + 10}px`;
                    tooltip.style.top = `${e.originalEvent.pageY + 10}px`;
                });
            });
        }

        // 통계 요약 업데이트 함수
        function updateSummary(data) {
            document.querySelector('.flex.items-center:nth-child(1) .text-xl').textContent = `${data.powerUsage}kWh`;
            document.querySelector('.flex.items-center:nth-child(2) .text-xl').textContent = `${data.carbonEmission} tCO₂eq`;
            document.querySelector('.flex.items-center:nth-child(3) .text-xl').textContent = data.maxBuilding;
        }

            const year = e.target.value.replace('년', '');
