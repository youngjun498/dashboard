        let currentMonth = 1;
        let currentMarkers = [];

        // 월별 탄소배출량 계산 (kWh * 0.4541)
        const monthlyEmissions = [
            Math.round(Object.values(monthlyBuildingData[1]).reduce((sum, building) => sum + building.powerUsage, 0) * 0.4541 / 1000),
            Math.round(Object.values(monthlyBuildingData[2]).reduce((sum, building) => sum + building.powerUsage, 0) * 0.4541 / 1000),
            Math.round(Object.values(monthlyBuildingData[3]).reduce((sum, building) => sum + building.powerUsage, 0) * 0.4541 / 1000),
            Math.round(Object.values(monthlyBuildingData[4]).reduce((sum, building) => sum + building.powerUsage, 0) * 0.4541 / 1000),
            Math.round(Object.values(monthlyBuildingData[5]).reduce((sum, building) => sum + building.powerUsage, 0) * 0.4541 / 1000),
            Math.round(Object.values(monthlyBuildingData[6]).reduce((sum, building) => sum + building.powerUsage, 0) * 0.4541 / 1000),
            Math.round(Object.values(monthlyBuildingData[7]).reduce((sum, building) => sum + building.powerUsage, 0) * 0.4541 / 1000),
            Math.round(Object.values(monthlyBuildingData[8]).reduce((sum, building) => sum + building.powerUsage, 0) * 0.4541 / 1000),

            Math.round(Object.values(monthlyBuildingData[12]).reduce((sum, building) => sum + building.powerUsage, 0) * 0.4541 / 1000)
        ];

        // 전력 사용량에 따른 색상 계산 함수
        function getColor(powerUsage) {
            // 0-60000kWh 범위를 0-1로 정규화
            const normalized = Math.min(powerUsage / 60000, 1);
            
            if (normalized < 0.25) {
                // 초록색
                return `rgb(34, 197, 94)`;
            } else if (normalized < 0.5) {
                // 노란색
                return `rgb(234, 179, 8)`;
            } else if (normalized < 0.75) {
                // 주황색
                return `rgb(249, 115, 22)`;
            } else {
                // 빨간색
                return `rgb(239, 68, 68)`;
            }
        }

        // 건물 마커 업데이트 함수
        function updateBuildingMarkers(month) {
            // 기존 마커 제거
            currentMarkers.forEach(marker => {
                map.removeLayer(marker);
            });
            currentMarkers = [];

            const buildings = monthlyBuildingData[month];
            
            buildings.forEach(building => {
                const color = getColor(building.powerUsage);
                
                // 원형 마커 생성
                const marker = L.circleMarker(building.coords, {
                    radius: Math.max(8, building.powerUsage / 3000), // 사용량에 따른 크기
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map);
                
                // 팝업 추가
                marker.bindPopup(`
                    <div class="p-2">
                        <h3 class="font-bold text-lg">${building.name}</h3>
                        <p class="text-sm">전력 사용량: ${building.powerUsage.toLocaleString()} kWh</p>
                        <p class="text-sm">탄소 배출량: ${(building.powerUsage * 0.4541 / 1000).toFixed(2)} tCO₂eq</p>
                    </div>
                `);
                
                // 툴팁 이벤트
                marker.on('mouseover', function(e) {
                    const tooltip = document.getElementById('tooltip');
                    tooltip.innerHTML = `
                        <strong>${building.name}</strong><br>
                        전력 사용량: ${building.powerUsage.toLocaleString()} kWh<br>
                        탄소 배출량: ${(building.powerUsage * 0.4541 / 1000).toFixed(2)} tCO₂eq
                    `;
                    tooltip.style.left = `${e.originalEvent.pageX + 10}px`;
                    tooltip.style.top = `${e.originalEvent.pageY + 10}px`;
                    tooltip.style.display = 'block';
                });
                
                marker.on('mouseout', function() {
                    document.getElementById('tooltip').style.display = 'none';
                });
                
                marker.on('mousemove', function(e) {
                    const tooltip = document.getElementById('tooltip');
                    tooltip.style.left = `${e.originalEvent.pageX + 10}px`;
                    tooltip.style.top = `${e.originalEvent.pageY + 10}px`;
                });
                
                currentMarkers.push(marker);
            });
        }

        // 주별 탄소 배출량 차트
        const weeklyCtx = document.getElementById('weeklyEmissions').getContext('2d');
        const weeklyChart = new Chart(weeklyCtx, {
            type: 'line',
            data: {
                labels: ['5월 1주', '5월 2주', '5월 3주', '5월 4주', '6월 1주', '6월 2주', '6월 3주', '6월 4주'],
                datasets: [{
                    label: '탄소 배출량 (tCO₂eq)',
                    data: [320, 380, 450, 420, 360, 480, 380, 420],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'tCO₂eq'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // 월별 탄소 배출량 차트
        const monthlyCtx = document.getElementById('monthlyEmissions').getContext('2d');
        const monthlyChart = new Chart(monthlyCtx, {
            type: 'line',
            data: {
                labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                datasets: [{
                    label: '탄소 배출량 (tCO₂eq)',
                    data: monthlyEmissions,
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'tCO₂eq'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // 월 선택 이벤트 처리
        document.getElementById('monthSelector').addEventListener('change', function(e) {
            currentMonth = parseInt(e.target.value);
            updateBuildingMarkers(currentMonth);
            document.getElementById('selectedMonthDisplay').textContent = `${currentMonth}월`;
        });

        // 초기 로드
        document.addEventListener('DOMContentLoaded', () => {
            updateBuildingMarkers(currentMonth);
        });
    </script>
</body>
</html>
