<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부경대학교 탄소발자국 대시보드 - 물</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            width: 280px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f2937;
            overflow-x: hidden;
            padding-top: 20px;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .summary-cards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .summary-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 32%;
            display: flex;
            align-items: center;
        }
        
        .summary-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .green-icon {
            background-color: #4ade80;
        }
        
        .blue-icon {
            background-color: #3b82f6;
        }
        
        .red-icon {
            background-color: #ef4444;
        }
        
        .summary-text h3 {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 5px;
        }
        
        .summary-text p {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 사이드바 -->
    <div class="sidebar text-white">
        <div class="px-6 py-4">
            <h1 class="text-xl font-bold">부경대학교</h1>
            <p class="text-sm opacity-80">탄소발자국 대시보드</p>
        </div>
        <div class="mt-10">
            <ul>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-home mr-3"></i>
                        <span>홈</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="vehicle.html" class="flex items-center">
                        <i class="fas fa-car mr-3"></i>
                        <span>차량</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="waste.html" class="flex items-center">
                        <i class="fas fa-trash mr-3"></i>
                        <span>폐기물</span>
                    </a>
                </li>
                <li class="px-6 py-3 bg-blue-600">
                    <a href="water.html" class="flex items-center">
                        <i class="fas fa-tint mr-3"></i>
                        <span>물</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="greenery.html" class="flex items-center">
                        <i class="fas fa-tree mr-3"></i>
                        <span>녹지</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="power.html" class="flex items-center">
                        <i class="fas fa-bolt mr-3"></i>
                        <span>전력</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="MACC.html" class="flex items-center">
                        <i class="fas fa-chart-line mr-3"></i>
                        <span>MACC</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 헤더 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">물</h1>
            <div class="flex items-center">
                <div class="relative mr-4">
                    <select class="bg-white border rounded-md px-4 py-2 pr-8 appearance-none focus:outline-none">
                        <option>2025년</option>
                        <option>2024년</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- 요약 정보 카드 -->
        <div class="summary-section mb-6">
            <p class="text-gray-500 mb-2">Summary</p>
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="summary-icon green-icon">
                        <i class="fas fa-tint text-white"></i>
                    </div>
                    <div class="summary-text">
                        <h3>2024 총 사용량</h3>
                        <p>1,234 kg</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon blue-icon">
                        <i class="fas fa-cloud text-white"></i>
                    </div>
                    <div class="summary-text">
                        <h3>월평균 탄소배출량</h3>
                        <p>1.23 tCO₂eq</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon red-icon">
                        <i class="fas fa-calendar-alt text-white"></i>
                    </div>
                    <div class="summary-text">
                        <h3>물 최고 사용달</h3>
                        <p>12월</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 차트 컨테이너 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- 월별 물 사용 추이 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">월별 물 사용 추이</h3>
                <div class="h-64">
                    <canvas id="monthlyWaterUsage"></canvas>
                </div>
            </div>
            
            <!-- 월별 탄소 배출량 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">월별 탄소 배출량</h3>
                <div class="h-64">
                    <canvas id="monthlyCarbonEmissions"></canvas>
                </div>
            </div>
        </div>

        

      

    <script>
        // 월별 물 사용 추이 차트
        const waterUsageCtx = document.getElementById('monthlyWaterUsage').getContext('2d');
        const waterUsageChart = new Chart(waterUsageCtx, {
            type: 'line',
            data: {
                labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                datasets: [{
                    label: '월별 물 사용량(L)',
                    data: [4200, 4800, 4100, 3700, 4300, 3500, 4000, 3500, 4200, 4600, 5100, 6100],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        min: 0,
                        ticks: {
                            callback: function(value) {
                                return value.toLocaleString();
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.dataset.label}: ${context.raw.toLocaleString()}`;
                            }
                        }
                    }
                }
            }
        });

        // 월별 탄소 배출량 차트
        const carbonEmissionsCtx = document.getElementById('monthlyCarbonEmissions').getContext('2d');
        const carbonEmissionsChart = new Chart(carbonEmissionsCtx, {
            type: 'line',
            data: {
                labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                datasets: [{
                    label: '월별 탄소 배출량(tCO₂eq)',
                    data: [60, 75, 80, 55, 70, 55, 30, 30, 60, 75, 85, 90],
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        min: 0,
                        ticks: {
                            callback: function(value) {
                                return value.toLocaleString();
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.dataset.label}: ${context.raw.toLocaleString()}`;
                            }
                        }
                    }
                }
            }
        });

        // 백엔드 데이터를 불러오는 함수 (향후 구현)
        async function fetchWaterData() {
            try {
                // API 호출하여 데이터 불러오기
                const response = await fetch('/api/water/data');
                const data = await response.json();
                
                // 차트 데이터 업데이트
                updateWaterUsageChart(data.monthlyUsage);
                updateCarbonEmissionsChart(data.monthlyEmissions);
                
                // 통계 카드 데이터 업데이트
                updateStatistics(data.statistics);
            } catch (error) {
                console.error('데이터 로드 실패:', error);
            }
        }

        // 물 사용량 차트 업데이트 함수
        function updateWaterUsageChart(monthlyData) {
            waterUsageChart.data.datasets[0].data = monthlyData;
            waterUsageChart.update();
        }

        // 탄소 배출량 차트 업데이트 함수
        function updateCarbonEmissionsChart(emissionsData) {
            carbonEmissionsChart.data.datasets[0].data = emissionsData;
            carbonEmissionsChart.update();
        }

        // 통계 카드 업데이트 함수
        function updateStatistics(statistics) {
            // 요약 카드 업데이트
            document.querySelector('.summary-cards .summary-card:nth-child(1) .summary-text p').textContent = 
                `${statistics.totalUsage.toLocaleString()} kg`;
            document.querySelector('.summary-cards .summary-card:nth-child(2) .summary-text p').textContent = 
                `${statistics.avgEmission.toLocaleString()} tCO₂eq`;
            document.querySelector('.summary-cards .summary-card:nth-child(3) .summary-text p').textContent = 
                `${statistics.peakMonth}월`;
            
            // 통계 카드 업데이트
            document.querySelector('.stat-card:nth-child(1) h2').textContent = 
                `${statistics.annualUsage.toLocaleString()} m³`;
            document.querySelector('.stat-card:nth-child(2) h2').textContent = 
                `${statistics.totalEmission.toLocaleString()} tCO₂`;
            document.querySelector('.stat-card:nth-child(3) h2').textContent = 
                `${statistics.dailyAvg.toLocaleString()} m³`;
            document.querySelector('.stat-card:nth-child(4) h2').textContent = 
                `${statistics.perPersonUsage.toLocaleString()} m³`;
        }

        // 페이지 로드 시 초기 데이터 가져오기 (실제 API 연결 시 활성화)
        // document.addEventListener('DOMContentLoaded', fetchWaterData);
    </script>
</body>
</html>
