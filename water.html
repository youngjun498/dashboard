<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부경대학교 탄소발자국 대시보드 - 물</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            width: 280px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f2937;
            overflow-x: hidden;
            padding-top: 20px;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .summary-cards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .summary-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 32%;
            display: flex;
            align-items: center;
        }
        
        .summary-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .green-icon {
            background-color: #4ade80;
        }
        
        .blue-icon {
            background-color: #3b82f6;
        }
        
        .red-icon {
            background-color: #ef4444;
        }
        
        .summary-text h3 {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 5px;
        }
        
        .summary-text p {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 로딩 스피너 -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- 사이드바 -->
    <div class="sidebar text-white">
        <div class="px-6 py-4">
            <h1 class="text-xl font-bold">부경대학교</h1>
            <p class="text-sm opacity-80">탄소발자국 대시보드</p>
        </div>
        <div class="mt-10">
            <ul>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-home mr-3"></i>
                        <span>홈</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="/vehicle" class="flex items-center">
                        <i class="fas fa-car mr-3"></i>
                        <span>차량</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="/waste" class="flex items-center">
                        <i class="fas fa-trash mr-3"></i>
                        <span>폐기물</span>
                    </a>
                </li>
                <li class="px-6 py-3 bg-blue-600">
                    <a href="/water" class="flex items-center">
                        <i class="fas fa-tint mr-3"></i>
                        <span>물</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="/greenery" class="flex items-center">
                        <i class="fas fa-tree mr-3"></i>
                        <span>녹지</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="/power" class="flex items-center">
                        <i class="fas fa-bolt mr-3"></i>
                        <span>전력</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="/macc" class="flex items-center">
                        <i class="fas fa-chart-line mr-3"></i>
                        <span>MACC</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 헤더 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">물</h1>
            <div class="flex items-center">
                <div class="relative mr-4">
                    <select class="bg-white border rounded-md px-4 py-2 pr-8 appearance-none focus:outline-none">
                        <option>2025년</option>
                        <option>2024년</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- 에러 메시지 -->
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorText"></span>
        </div>

        <!-- 요약 정보 카드 -->
        <div class="summary-section mb-6">
            <p class="text-gray-500 mb-2">Summary</p>
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="summary-icon green-icon">
                        <i class="fas fa-tint text-white"></i>
                    </div>
                    <div class="summary-text">
                        <h3>2024 총 사용량</h3>
                        <p id="totalUsage">- L</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon blue-icon">
                        <i class="fas fa-cloud text-white"></i>
                    </div>
                    <div class="summary-text">
                        <h3>연간 탄소배출량</h3>
                        <p id="totalEmissions">- tCO₂eq</p>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon red-icon">
                        <i class="fas fa-calendar-alt text-white"></i>
                    </div>
                    <div class="summary-text">
                        <h3>월평균 탄소배출량</h3>
                        <p id="avgEmissions">- tCO₂eq</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 차트 컨테이너 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- 월별 물 사용 추이 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">월별 물 사용 추이</h3>
                <div class="h-64">
                    <canvas id="monthlyWaterUsage"></canvas>
                </div>
            </div>
            
            <!-- 월별 탄소 배출량 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">월별 탄소 배출량</h3>
                <div class="h-64">
                    <canvas id="monthlyCarbonEmissions"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let monthlyWaterUsageChart, monthlyCarbonEmissionsChart;

        function initCharts() {
            // 월별 물 사용 추이 차트
            const waterUsageCtx = document.getElementById('monthlyWaterUsage').getContext('2d');
            monthlyWaterUsageChart = new Chart(waterUsageCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '월별 물 사용량(L)',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw.toLocaleString()}`;
                                }
                            }
                        }
                    }
                }
            });

            // 월별 탄소 배출량 차트
            const carbonEmissionsCtx = document.getElementById('monthlyCarbonEmissions').getContext('2d');
            monthlyCarbonEmissionsChart = new Chart(carbonEmissionsCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '월별 탄소 배출량(tCO₂eq)',
                        data: [],
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw.toLocaleString()}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        async function loadWaterData() {
            try {
                document.getElementById('loading').style.display = 'flex';
                
                const res = await fetch('/api/emissions/water');
                if (!res.ok) throw new Error('데이터를 불러오는 중 오류가 발생했습니다.');
                const data = await res.json();

                updateCharts(data);
                updateSummary(data);

            } catch (err) {
                document.getElementById('errorText').textContent = err.message;
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => document.getElementById('errorMessage').style.display = 'none', 5000);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function updateCharts(data) {
            // 날짜와 탄소배출량 추출
            const dates = data.map(d => d['날짜']);
            const emissions = data.map(d => d['탄소배출량']);
            
            // 월별 탄소 배출량 차트 업데이트
            monthlyCarbonEmissionsChart.data.labels = dates;
            monthlyCarbonEmissionsChart.data.datasets[0].data = emissions;
            monthlyCarbonEmissionsChart.update();

            // 물 사용량은 배출량에서 역산 (탄소배출량 = 총량 * 전력원단위 * 배출계수)
            // 총량 = 탄소배출량 / (전력원단위 * 배출계수)
            // 전력원단위 = 0.3265, 배출계수 = 0.4541
            const powerUnit = 0.3265;
            const emissionFactor = 0.4541;
            const waterUsage = emissions.map(emission => Math.round(emission / (powerUnit * emissionFactor)));
            
            monthlyWaterUsageChart.data.labels = dates;
            monthlyWaterUsageChart.data.datasets[0].data = waterUsage;
            monthlyWaterUsageChart.update();
        }

        function updateSummary(data) {
            // 총 탄소배출량
            const totalEmissions = data.reduce((sum, d) => sum + d['탄소배출량'], 0);
            document.getElementById('totalEmissions').textContent = `${totalEmissions.toFixed(2)} tCO₂eq`;

            // 평균 탄소배출량
            const avgEmissions = totalEmissions / data.length;
            document.getElementById('avgEmissions').textContent = `${avgEmissions.toFixed(2)} tCO₂eq`;

            // 총 사용량 (역산)
            const powerUnit = 0.3265;
            const emissionFactor = 0.4541;
            const totalUsage = Math.round(totalEmissions / (powerUnit * emissionFactor));
            document.getElementById('totalUsage').textContent = `${totalUsage.toLocaleString()} L`;
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            loadWaterData();
        });
    </script>
</body>
</html>
