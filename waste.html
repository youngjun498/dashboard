<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부경대학교 탄소발자국 대시보드 - 폐기물</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            width: 280px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f2937;
            overflow-x: hidden;
            padding-top: 20px;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }

        /* 차트 컨테이너 스타일 */
        .chart-container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        /* 요약 통계 카드 스타일 */
        .summary-card {
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .summary-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 사이드바 -->
    <div class="sidebar text-white">
        <div class="px-6 py-4">
            <h1 class="text-xl font-bold">부경대학교</h1>
            <p class="text-sm opacity-80">탄소발자국 대시보드</p>
        </div>
        <div class="mt-10">
            <ul>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-home mr-3"></i>
                        <span>홈</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="vehicle.html" class="flex items-center">
                        <i class="fas fa-car mr-3"></i>
                        <span>차량</span>
                    </a>
                </li>
                <li class="px-6 py-3 bg-purple-600">
                    <a href="waste.html" class="flex items-center">
                        <i class="fas fa-trash mr-3"></i>
                        <span>폐기물</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="water.html" class="flex items-center">
                        <i class="fas fa-tint mr-3"></i>
                        <span>물</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="greenery.html" class="flex items-center">
                        <i class="fas fa-tree mr-3"></i>
                        <span>녹지</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="power.html" class="flex items-center">
                        <i class="fas fa-bolt mr-3"></i>
                        <span>전력</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="macc.html" class="flex items-center">
                        <i class="fas fa-chart-line mr-3"></i>
                        <span>MACC</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 헤더 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">폐기물</h1>
            <div class="flex items-center">
                <div class="relative mr-4">
                    <select id="yearSelector" class="bg-white border rounded-md px-4 py-2 pr-8 appearance-none focus:outline-none">
                        <option value="2025">2025년</option>
                        <option value="2024">2024년</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    <i class="fas fa-download mr-2"></i>보고서 다운로드
                </button>
            </div>
        </div>

        <!-- 요약 섹션 -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-4">Summary</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 총 폐기물 연간 배출량 -->
                <div class="summary-card">
                    <div class="summary-icon bg-green-100">
                        <i class="fas fa-trash text-green-500 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">총 폐기물 연간 배출량</p>
                        <h3 class="text-xl font-bold">1,234 kg</h3>
                    </div>
                </div>
                
                <!-- 연간 탄소 배출량 -->
                <div class="summary-card">
                    <div class="summary-icon bg-blue-100">
                        <i class="fas fa-cloud text-blue-500 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">연간 탄소 배출량(tCO₂eq)</p>
                        <h3 class="text-xl font-bold">1.23 tCO₂eq</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- 차트 그리드 - 첫 번째 행 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- 의료 폐기물 월별 탄소 배출량 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">폐기물 월별 탄소 배출량 <span class="text-sm text-gray-500">의료 폐기물</span></h3>
                <div class="h-64">
                    <canvas id="medicalWasteChart"></canvas>
                </div>
            </div>

            <!-- 지정 폐기물 월별 탄소 배출량 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">폐기물 월별 탄소 배출량 <span class="text-sm text-gray-500">지정 폐기물</span></h3>
                <div class="h-64">
                    <canvas id="designatedWasteChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 차트 그리드 - 두 번째 행 -->
        <div class="grid grid-cols-1 mb-6">
            <!-- 산업 폐수 월별 탄소 배출량 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">폐기물 월별 탄소 배출량 <span class="text-sm text-gray-500">산업 폐수</span></h3>
                <div class="h-64">
                    <canvas id="industrialWastewaterChart"></canvas>
                </div>
            </div>
        </div>

       
    <script>
        // 차트 데이터 - 백엔드에서 가져올 예정
        const months = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
        
        // 의료 폐기물 데이터 (tCO₂eq)
        const medicalWasteData = [8.5, 7.8, 9.8, 10.2, 8.7, 7.5, 6.2, 8.3, 9.9, 10.5, 9.2, 10.1];
        
        // 지정 폐기물 데이터 (tCO₂eq)
        const designatedWasteData = [120, 115, 145, 135, 110, 125, 140, 150, 160, 145, 150, 155];
        
        // 산업 폐수 데이터 (tCO₂eq)
        const industrialWastewaterData = [25, 22, 24, 28, 32, 30, 27, 25, 30, 33, 31, 38];

        // 의료 폐기물 차트
        const medicalWasteCtx = document.getElementById('medicalWasteChart').getContext('2d');
        const medicalWasteChart = new Chart(medicalWasteCtx, {
            type: 'line',
            data: {
                labels: months,
                datasets: [{
                    label: '월별 탄소배출량 (tCO₂eq)',
                    data: medicalWasteData,
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 4,
                    pointBackgroundColor: '#3b82f6'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'tCO₂eq'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom'
                    }
                }
            }
        });

        // 지정 폐기물 차트
        const designatedWasteCtx = document.getElementById('designatedWasteChart').getContext('2d');
        const designatedWasteChart = new Chart(designatedWasteCtx, {
            type: 'line',
            data: {
                labels: months,
                datasets: [{
                    label: '월별 탄소배출량 (tCO₂eq)',
                    data: designatedWasteData,
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 4,
                    pointBackgroundColor: '#10b981'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'tCO₂eq'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom'
                    }
                }
            }
        });

        // 산업 폐수 차트
        const industrialWastewaterCtx = document.getElementById('industrialWastewaterChart').getContext('2d');
        const industrialWastewaterChart = new Chart(industrialWastewaterCtx, {
            type: 'line',
            data: {
                labels: months,
                datasets: [{
                    label: '월별 탄소배출량 (tCO₂eq)',
                    data: industrialWastewaterData,
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 4,
                    pointBackgroundColor: '#f59e0b'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'tCO₂eq'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom'
                    }
                }
            }
        });

        // 연도 변경 이벤트 처리 (백엔드 연동 시 구현)
        document.getElementById('yearSelector').addEventListener('change', function(e) {
            const selectedYear = e.target.value;
            // 백엔드에서 해당 연도 데이터를 가져와서 차트 업데이트
            // updateChartData(selectedYear);
            console.log(`연도 변경: ${selectedYear}`);
        });

        // 백엔드에서 데이터를 가져와 차트를 업데이트하는 함수 (예시)
        async function updateChartData(year) {
            try {
                // API 호출 예시
                const response = await fetch(`/api/waste/data?year=${year}`);
                const data = await response.json();
                
                // 차트 데이터 업데이트
                medicalWasteChart.data.datasets[0].data = data.medicalWaste;
                medicalWasteChart.update();
                
                designatedWasteChart.data.datasets[0].data = data.designatedWaste;
                designatedWasteChart.update();
                
                industrialWastewaterChart.data.datasets[0].data = data.industrialWastewater;
                industrialWastewaterChart.update();
                
                // 요약 통계 업데이트
                document.querySelector('.summary-card:nth-child(1) h3').textContent = 
                    `${data.totalWaste.toLocaleString()} kg`;
                document.querySelector('.summary-card:nth-child(2) h3').textContent = 
                    `${data.totalCarbon.toLocaleString()} tCO₂eq`;
                
            } catch (error) {
                console.error('데이터 업데이트 실패:', error);
            }
        }
    </script>
</body>
</html>
