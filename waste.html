<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부경대학교 탄소발자국 대시보드 - 폐기물</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            width: 280px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f2937;
            overflow-x: hidden;
            padding-top: 20px;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }

        .chart-container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        .summary-card {
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .summary-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 로딩 스피너 -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- 사이드바 -->
    <div class="sidebar text-white">
        <div class="px-6 py-4">
            <h1 class="text-xl font-bold">부경대학교</h1>
            <p class="text-sm opacity-80">탄소발자국 대시보드</p>
        </div>
        <div class="mt-10">
            <ul>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-home mr-3"></i>
                        <span>홈</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="/vehicle" class="flex items-center">
                        <i class="fas fa-car mr-3"></i>
                        <span>차량</span>
                    </a>
                </li>
                <li class="px-6 py-3 bg-purple-600">
                    <a href="/waste" class="flex items-center">
                        <i class="fas fa-trash mr-3"></i>
                        <span>폐기물</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="/water" class="flex items-center">
                        <i class="fas fa-tint mr-3"></i>
                        <span>물</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="/greenery" class="flex items-center">
                        <i class="fas fa-tree mr-3"></i>
                        <span>녹지</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="/power" class="flex items-center">
                        <i class="fas fa-bolt mr-3"></i>
                        <span>전력</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="/macc" class="flex items-center">
                        <i class="fas fa-chart-line mr-3"></i>
                        <span>MACC</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 헤더 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">폐기물</h1>
            <div class="flex items-center">
                <div class="relative mr-4">
                    <select id="yearSelector" class="bg-white border rounded-md px-4 py-2 pr-8 appearance-none focus:outline-none">
                        <option value="2025">2025년</option>
                        <option value="2024">2024년</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
              
            </div>
        </div>

        <!-- 에러 메시지 -->
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorText"></span>
        </div>

        <!-- 요약 섹션 -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-4">Summary</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 총 폐기물 연간 배출량 -->
                <div class="summary-card">
                    <div class="summary-icon bg-green-100">
                        <i class="fas fa-trash text-green-500 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">총 폐기물 연간 배출량</p>
                        <h3 class="text-xl font-bold" id="totalWaste">- kg</h3>
                    </div>
                </div>
                
                <!-- 연간 탄소 배출량 -->
                <div class="summary-card">
                    <div class="summary-icon bg-blue-100">
                        <i class="fas fa-cloud text-blue-500 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">연간 탄소 배출량(tCO₂eq)</p>
                        <h3 class="text-xl font-bold" id="totalEmissions">- tCO₂eq</h3>
                    </div>
                </div>

                <!-- 월평균 탄소 배출량 -->
                <div class="summary-card">
                    <div class="summary-icon bg-red-100">
                        <i class="fas fa-calendar text-red-500 text-xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">월평균 탄소 배출량</p>
                        <h3 class="text-xl font-bold" id="avgEmissions">- tCO₂eq</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- 차트 그리드 - 첫 번째 행 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- 의료 폐기물 월별 탄소 배출량 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">폐기물 월별 탄소 배출량 <span class="text-sm text-gray-500">의료 폐기물</span></h3>
                <div class="h-64">
                    <canvas id="medicalWasteChart"></canvas>
                </div>
            </div>

            <!-- 지정 폐기물 월별 탄소 배출량 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">폐기물 월별 탄소 배출량 <span class="text-sm text-gray-500">지정 폐기물</span></h3>
                <div class="h-64">
                    <canvas id="designatedWasteChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 차트 그리드 - 두 번째 행 -->
        <div class="grid grid-cols-1 mb-6">
            <!-- 산업 폐수 월별 탄소 배출량 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">폐기물 월별 탄소 배출량 <span class="text-sm text-gray-500">산업 폐수</span></h3>
                <div class="h-64">
                    <canvas id="industrialWastewaterChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let medicalWasteChart, designatedWasteChart, industrialWastewaterChart;

        function initCharts() {
            // 공통 툴팁 설정 (소수점 6자리까지 표시)
            const commonTooltipConfig = {
                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                titleFont: {
                    size: 14,
                    weight: 'bold'
                },
                bodyFont: {
                    size: 13
                },
                padding: 12,
                displayColors: true,
                callbacks: {
                    label: function(context) {
                        let label = context.dataset.label || '';
                        if (label) {
                            label += ': ';
                        }
                        if (context.parsed.y !== null) {
                            // 소수점 6자리까지 표시하되, 불필요한 0은 제거
                            const value = parseFloat(context.parsed.y.toFixed(6));
                            label += value + ' tCO₂eq';
                        }
                        return label;
                    }
                }
            };

            // Y축 공통 설정 (소수점 표시 개선)
            const commonYAxisConfig = {
                beginAtZero: true,
                ticks: {
                    callback: function(value) {
                        // Y축 눈금도 소수점 6자리까지 표시
                        return parseFloat(value.toFixed(6));
                    }
                }
            };

            // 의료 폐기물 차트
            const medicalCtx = document.getElementById('medicalWasteChart').getContext('2d');
            medicalWasteChart = new Chart(medicalCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '의료 폐기물 탄소배출량 (tCO₂eq)',
                        data: [],
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: commonYAxisConfig
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        },
                        tooltip: commonTooltipConfig
                    }
                }
            });

            // 지정 폐기물 차트
            const designatedCtx = document.getElementById('designatedWasteChart').getContext('2d');
            designatedWasteChart = new Chart(designatedCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '지정 폐기물 탄소배출량 (tCO₂eq)',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: commonYAxisConfig
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        },
                        tooltip: commonTooltipConfig
                    }
                }
            });

            // 산업 폐수 차트
            const industrialCtx = document.getElementById('industrialWastewaterChart').getContext('2d');
            industrialWastewaterChart = new Chart(industrialCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '산업 폐수 탄소배출량 (tCO₂eq)',
                        data: [],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: commonYAxisConfig
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        },
                        tooltip: commonTooltipConfig
                    }
                }
            });
        }

        async function loadWasteData() {
            try {
                document.getElementById('loading').style.display = 'flex';
                
                const res = await fetch('/api/emissions/waste/by-type');
                if (!res.ok) throw new Error('데이터를 불러오는 중 오류가 발생했습니다.');
                const data = await res.json();

                // 디버깅을 위한 콘솔 출력
                console.log('API 응답 데이터:', data);

                // 종류별로 분리된 실제 데이터 사용
                updateChartsWithRealData(data);
                updateSummaryWithRealData(data);

            } catch (err) {
                document.getElementById('errorText').textContent = err.message;
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => document.getElementById('errorMessage').style.display = 'none', 5000);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function updateChartsWithRealData(data) {
            // 실제 종류별 데이터 사용
            const medicalData = data['의료폐기물'] || [];
            const designatedData = data['지정폐기물'] || [];
            const industrialData = data['산업폐수'] || [];

            // 디버깅 출력
            console.log('의료폐기물 데이터:', medicalData);
            console.log('지정폐기물 데이터:', designatedData);
            console.log('산업폐수 데이터:', industrialData);

            // 의료 폐기물 차트 업데이트
            if (medicalData.length > 0) {
                const medicalDates = medicalData.map(d => {
                    const date = new Date(d['날짜']);
                    return `${date.getMonth() + 1}/${date.getDate()}`;
                });
                const medicalEmissions = medicalData.map(d => d['탄소배출량']);
                
                console.log('의료폐기물 배출량 배열:', medicalEmissions);
                
                medicalWasteChart.data.labels = medicalDates;
                medicalWasteChart.data.datasets[0].data = medicalEmissions;
                medicalWasteChart.update();
            }

            // 지정 폐기물 차트 업데이트
            if (designatedData.length > 0) {
                const designatedDates = designatedData.map(d => {
                    const date = new Date(d['날짜']);
                    return `${date.getMonth() + 1}/${date.getDate()}`;
                });
                const designatedEmissions = designatedData.map(d => d['탄소배출량']);
                designatedWasteChart.data.labels = designatedDates;
                designatedWasteChart.data.datasets[0].data = designatedEmissions;
                designatedWasteChart.update();
            }

            // 산업 폐수 차트 업데이트
            if (industrialData.length > 0) {
                const industrialDates = industrialData.map(d => {
                    const date = new Date(d['날짜']);
                    return `${date.getMonth() + 1}/${date.getDate()}`;
                });
                const industrialEmissions = industrialData.map(d => d['탄소배출량']);
                industrialWastewaterChart.data.labels = industrialDates;
                industrialWastewaterChart.data.datasets[0].data = industrialEmissions;
                industrialWastewaterChart.update();
            }
        }

        function updateSummaryWithRealData(data) {
            // 각 종류별 총합 계산
            const medicalTotal = (data['의료폐기물'] || []).reduce((sum, d) => sum + d['탄소배출량'], 0);
            const designatedTotal = (data['지정폐기물'] || []).reduce((sum, d) => sum + d['탄소배출량'], 0);
            const industrialTotal = (data['산업폐수'] || []).reduce((sum, d) => sum + d['탄소배출량'], 0);
            
            // 총 탄소배출량 (소수점 6자리까지 표시)
            const totalEmissions = medicalTotal + designatedTotal + industrialTotal;
            document.getElementById('totalEmissions').textContent = `${totalEmissions.toFixed(6)} tCO₂eq`;

            // 평균 탄소배출량 (12개월 기준, 소수점 6자리까지)
            const avgEmissions = totalEmissions / 12;
            document.getElementById('avgEmissions').textContent = `${avgEmissions.toFixed(6)} tCO₂eq`;

            // 총 폐기물량 (추정값)
            document.getElementById('totalWaste').textContent = `100,322 kg`;
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            loadWasteData();
        });
    </script>
</body>
</html>
