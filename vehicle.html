<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 탄소발자국 - 부경대학교</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            width: 280px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f2937;
            overflow-x: hidden;
            padding-top: 20px;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 사이드바 -->
    <div class="sidebar text-white">
        <div class="px-6 py-4">
            <h1 class="text-xl font-bold">부경대학교</h1>
            <p class="text-sm opacity-80">탄소발자국 대시보드</p>
        </div>
        <div class="mt-10">
            <ul>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-home mr-3"></i>
                        <span>홈</span>
                    </a>
                </li>
                <li class="px-6 py-3 bg-red-600">
                    <a href="vehicle.html" class="flex items-center">
                        <i class="fas fa-car mr-3"></i>
                        <span>차량</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="waste.html" class="flex items-center">
                        <i class="fas fa-trash mr-3"></i>
                        <span>폐기물</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="water.html" class="flex items-center">
                        <i class="fas fa-tint mr-3"></i>
                        <span>물</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="greenery.html" class="flex items-center">
                        <i class="fas fa-tree mr-3"></i>
                        <span>녹지</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="power.html" class="flex items-center">
                        <i class="fas fa-bolt mr-3"></i>
                        <span>전력</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="macc.html" class="flex items-center">
                        <i class="fas fa-chart-line mr-3"></i>
                        <span>MACC</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 헤더 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">차량</h1>
            <div class="flex items-center">
                <div class="relative mr-4">
                    <select id="yearSelector" class="bg-white border rounded-md px-4 py-2 pr-8 appearance-none focus:outline-none">
                        <option value="2025">2025년</option>
                        <option value="2024">2024년</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- 요약 섹션 -->
        <div class="mb-6">
            <p class="text-gray-500 mb-2">Summary</p>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- 한달 차량 대수 -->
                <div class="card p-4 rounded-lg shadow flex items-center">
                    <div class="mr-4 bg-green-500 text-white p-3 rounded-full">
                        <i class="fas fa-car text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">한달 차량 대수</p>
                        <p id="totalVehicles" class="text-xl font-bold">3,465대</p>
                    </div>
                </div>
                
                <!-- 총 차량 일간 탄소 배출량 -->
                <div class="card p-4 rounded-lg shadow flex items-center">
                    <div class="mr-4 bg-blue-500 text-white p-3 rounded-full">
                        <i class="fas fa-calendar-day text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">총 차량 일간 탄소 배출량</p>
                        <p id="dailyEmissions" class="text-xl font-bold">1.23 tCO₂eq</p>
                    </div>
                </div>
                
                <!-- 총 차량 월간 탄소 배출량 -->
                <div class="card p-4 rounded-lg shadow flex items-center">
                    <div class="mr-4 bg-red-500 text-white p-3 rounded-full">
                        <i class="fas fa-calendar-alt text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">총 차량 월간 탄소 배출량</p>
                        <p id="monthlyEmissions" class="text-xl font-bold">27.80 tCO₂eq</p>
                    </div>
                </div>
                
                <!-- 셔틀버스 부문 탄소 배출량 -->
                <div class="card p-4 rounded-lg shadow flex items-center">
                    <div class="mr-4 bg-yellow-500 text-white p-3 rounded-full">
                        <i class="fas fa-bus text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">셔틀버스 부문 탄소 배출량</p>
                        <p id="shuttleEmissions" class="text-xl font-bold">12.50 tCO₂eq</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 차트 그리드 - 첫 번째 행 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- 일별 배출량 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">주별 배출량</h3>
                <div class="h-64">
                    <canvas id="dailyEmissionsChart"></canvas>
                </div>
            </div>

            <!-- 월별 배출량 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">월별 배출량</h3>
                <div class="h-64">
                    <canvas id="monthlyEmissionsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 차트 그리드 - 두 번째 행 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- 연료별 탄소 배출량 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">월별 차량 연료별 탄소 배출량</h3>
                <div class="h-96">
                    <canvas id="fuelEmissionsChart"></canvas>
                </div>
            </div>

            <!-- 셔틀버스 월별 탄소 배출량 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">셔틀버스 월별 탄소 배출량</h3>
                <div class="h-64">
                    <canvas id="shuttleEmissionsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 차트 객체를 저장할 변수들
        let dailyEmissionsChart;
        let monthlyEmissionsChart;
        let fuelEmissionsChart;
        let shuttleEmissionsChart;

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            loadData(2025); // 초기 데이터 로드 (2025년)
            
            // 연도 선택 이벤트
            document.getElementById('yearSelector').addEventListener('change', function() {
                const year = parseInt(this.value);
                loadData(year);
            });
        });

        // 차트 초기화
        function initCharts() {
            // 주별 배출량 차트
            const dailyCtx = document.getElementById('dailyEmissionsChart').getContext('2d');
            dailyEmissionsChart = new Chart(dailyCtx, {
                type: 'line',
                data: {
                    labels: ['5월 1주', '5월 2주', '5월 3주', '5월 4주', '6월 1주', '6월 2주', '6월 3주', '6월 4주'],
                    datasets: [{
                        label: '최근 두달 간 주별별 탄소배출량 (tCO₂eq)',
                        data: [15, 28, 35, 42, 30, 45, 35, 50],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'tCO₂eq'
                            }
                        }
                    }
                }
            });

            // 월별 배출량 차트
            const monthlyCtx = document.getElementById('monthlyEmissionsChart').getContext('2d');
            monthlyEmissionsChart = new Chart(monthlyCtx, {
                type: 'line',
                data: {
                    labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                    datasets: [{
                        label: '탄소배출량 (tCO₂eq)',
                        data: [25, 35, 28, 38, 42, 38, 25, 22, 32, 38, 42, 45],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'tCO₂eq'
                            }
                        }
                    }
                }
            });

            // 연료별 탄소 배출량 차트 (스택형 막대그래프)
            const fuelCtx = document.getElementById('fuelEmissionsChart').getContext('2d');
            fuelEmissionsChart = new Chart(fuelCtx, {
                type: 'bar',
                data: {
                    labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                    datasets: [
                        {
                            label: '휘발유',
                            data: [45, 50, 48, 52, 55, 50, 48, 45, 50, 52, 55, 58],
                            backgroundColor: '#ef4444',
                            stack: 'Stack 0',
                        },
                        {
                            label: '경유',
                            data: [30, 35, 38, 33, 30, 32, 28, 25, 30, 32, 35, 38],
                            backgroundColor: '#3b82f6',
                            stack: 'Stack 0',
                        },
                        {
                            label: 'LPG',
                            data: [15, 18, 15, 16, 17, 16, 14, 12, 15, 16, 18, 19],
                            backgroundColor: '#f59e0b',
                            stack: 'Stack 0',
                        },
                        {
                            label: '하이브리드',
                            data: [8, 9, 8, 9, 10, 9, 8, 7, 8, 9, 10, 11],
                            backgroundColor: '#10b981',
                            stack: 'Stack 0',
                        },
                        {
                            label: '전기',
                            data: [5, 6, 5, 6, 7, 6, 5, 4, 5, 6, 7, 8],
                            backgroundColor: '#6366f1',
                            stack: 'Stack 0',
                        },
                        {
                            label: '수소',
                            data: [2, 2, 2, 3, 3, 2, 2, 1, 2, 2, 3, 3],
                            backgroundColor: '#8b5cf6',
                            stack: 'Stack 0',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '월'
                            }
                        },
                        y: {
                            stacked: true,
                            title: {
                                display: true,
                                text: 'tCO₂eq'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        },
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });

            // 셔틀버스 월별 탄소 배출량 차트
            const shuttleCtx = document.getElementById('shuttleEmissionsChart').getContext('2d');
            shuttleEmissionsChart = new Chart(shuttleCtx, {
                type: 'line',
                data: {
                    labels: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                    datasets: [{
                        label: '셔틀버스 월별 탄소배출량 (tCO₂eq)',
                        data: [18, 8, 25, 15, 22, 18, 8, 2, 15, 25, 12, 28],
                        borderColor: '#f59e0b',
                        backgroundColor: 'rgba(245, 158, 11, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'tCO₂eq'
                            }
                        }
                    }
                }
            });
        }

        // 데이터 로드 함수 (실제로는 백엔드 API 호출)
        function loadData(year) {
            // 실제 구현 시에는 백엔드에서 데이터를 불러오는 코드로 대체
            // 예시: const response = await fetch(`/api/vehicle/data?year=${year}`);
            // const data = await response.json();
            
            // 테스트용 가상 데이터
            const data = generateMockData(year);
            
            // 통계 카드 업데이트
            updateSummaryCards(data.summary);
            
            // 차트 데이터 업데이트
            updateCharts(data.charts);
        }

        // 통계 카드 업데이트
        function updateSummaryCards(summaryData) {
            document.getElementById('totalVehicles').textContent = `${summaryData.totalVehicles.toLocaleString()}대`;
            document.getElementById('dailyEmissions').textContent = `${summaryData.dailyEmissions.toFixed(2)} tCO₂eq`;
            document.getElementById('monthlyEmissions').textContent = `${summaryData.monthlyEmissions.toFixed(2)} tCO₂eq`;
            document.getElementById('shuttleEmissions').textContent = `${summaryData.shuttleEmissions.toFixed(2)} tCO₂eq`;
        }

        // 차트 업데이트
        function updateCharts(chartData) {
            // 주별 배출량 차트 업데이트
            dailyEmissionsChart.data.labels = chartData.dailyEmissions.labels;
            dailyEmissionsChart.data.datasets[0].data = chartData.dailyEmissions.data;
            dailyEmissionsChart.update();
            
            // 월별 배출량 차트 업데이트
            monthlyEmissionsChart.data.datasets[0].data = chartData.monthlyEmissions.data;
            monthlyEmissionsChart.update();
            
            // 연료별 배출량 차트 업데이트
            chartData.fuelEmissions.datasets.forEach((dataset, index) => {
                fuelEmissionsChart.data.datasets[index].data = dataset.data;
            });
            fuelEmissionsChart.update();
            
            // 셔틀버스 배출량 차트 업데이트
            shuttleEmissionsChart.data.datasets[0].data = chartData.shuttleEmissions.data;
            shuttleEmissionsChart.update();
        }

        // 테스트용 가상 데이터 생성 함수
        function generateMockData(year) {
            // 연도에 따라 약간 다른 데이터 생성
            const yearMultiplier = year === 2025 ? 1 : 0.9;
            
            return {
                summary: {
                    totalVehicles: Math.round(3465 * yearMultiplier),
                    dailyEmissions: 1.23 * yearMultiplier,
                    monthlyEmissions: 27.80 * yearMultiplier,
                    shuttleEmissions: 12.50 * yearMultiplier
                },
                charts: {
                    dailyEmissions: {
                        labels: ['5월 1주', '5월 2주', '5월 3주', '5월 4주', '6월 1주', '6월 2주', '6월 3주', '6월 4주'],
                        data: [
                            Math.round(15 * yearMultiplier), 
                            Math.round(28 * yearMultiplier), 
                            Math.round(35 * yearMultiplier), 
                            Math.round(42 * yearMultiplier), 
                            Math.round(30 * yearMultiplier), 
                            Math.round(45 * yearMultiplier), 
                            Math.round(35 * yearMultiplier), 
                            Math.round(50 * yearMultiplier)
                        ]
                    },
                    monthlyEmissions: {
                        data: [
                            Math.round(25 * yearMultiplier),
                            Math.round(35 * yearMultiplier),
                            Math.round(28 * yearMultiplier),
                            Math.round(38 * yearMultiplier),
                            Math.round(42 * yearMultiplier),
                            Math.round(38 * yearMultiplier),
                            Math.round(25 * yearMultiplier),
                            Math.round(22 * yearMultiplier),
                            Math.round(32 * yearMultiplier),
                            Math.round(38 * yearMultiplier),
                            Math.round(42 * yearMultiplier),
                            Math.round(45 * yearMultiplier)
                        ]
                    },
                    fuelEmissions: {
                        datasets: [
                            {
                                label: '휘발유',
                                data: Array(12).fill(0).map(() => Math.round((40 + Math.random() * 20) * yearMultiplier))
                            },
                            {
                                label: '경유',
                                data: Array(12).fill(0).map(() => Math.round((25 + Math.random() * 15) * yearMultiplier))
                            },
                            {
                                label: 'LPG',
                                data: Array(12).fill(0).map(() => Math.round((10 + Math.random() * 10) * yearMultiplier))
                            },
                            {
                                label: '하이브리드',
                                data: Array(12).fill(0).map(() => Math.round((5 + Math.random() * 5) * yearMultiplier))
                            },
                            {
                                label: '전기',
                                data: Array(12).fill(0).map(() => Math.round((3 + Math.random() * 5) * yearMultiplier))
                            },
                            {
                                label: '수소',
                                data: Array(12).fill(0).map(() => Math.round((1 + Math.random() * 2) * yearMultiplier))
                            }
                        ]
                    },
                    shuttleEmissions: {
                        data: [
                            Math.round(18 * yearMultiplier),
                            Math.round(8 * yearMultiplier),
                            Math.round(25 * yearMultiplier),
                            Math.round(15 * yearMultiplier),
                            Math.round(22 * yearMultiplier),
                            Math.round(18 * yearMultiplier),
                            Math.round(8 * yearMultiplier),
                            Math.round(2 * yearMultiplier),
                            Math.round(15 * yearMultiplier),
                            Math.round(25 * yearMultiplier),
                            Math.round(12 * yearMultiplier),
                            Math.round(28 * yearMultiplier)
                        ]
                    }
                }
            };
        }
    </script>
</body>
</html>
