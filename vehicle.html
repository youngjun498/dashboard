<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 탄소발자국 - 부경대학교</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            width: 280px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f2937;
            overflow-x: hidden;
            padding-top: 20px;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 로딩 스피너 -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- 사이드바 -->
    <div class="sidebar text-white">
        <div class="px-6 py-4">
            <h1 class="text-xl font-bold">부경대학교</h1>
            <p class="text-sm opacity-80">탄소발자국 대시보드</p>
        </div>
        <div class="mt-10">
            <ul>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-home mr-3"></i>
                        <span>홈</span>
                    </a>
                </li>
                <li class="px-6 py-3 bg-red-600">
                    <a href="vehicle.html" class="flex items-center">
                        <i class="fas fa-car mr-3"></i>
                        <span>차량</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="waste.html" class="flex items-center">
                        <i class="fas fa-trash mr-3"></i>
                        <span>폐기물</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="water.html" class="flex items-center">
                        <i class="fas fa-tint mr-3"></i>
                        <span>물</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="greenery.html" class="flex items-center">
                        <i class="fas fa-tree mr-3"></i>
                        <span>녹지</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="power.html" class="flex items-center">
                        <i class="fas fa-bolt mr-3"></i>
                        <span>전력</span>
                    </a>
                </li>
                <li class="px-6 py-3 hover:bg-gray-700">
                    <a href="macc.html" class="flex items-center">
                        <i class="fas fa-chart-line mr-3"></i>
                        <span>MACC</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 헤더 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">차량</h1>
            <div class="flex items-center">
                <div class="relative mr-4">
                    <select id="yearSelector" class="bg-white border rounded-md px-4 py-2 pr-8 appearance-none focus:outline-none">
                        <option value="2025">2025년</option>
                        <option value="2024">2024년</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-sync-alt mr-2"></i>새로고침
                </button>
            </div>
        </div>

        <!-- 에러 메시지 -->
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorText"></span>
        </div>

        <!-- 요약 섹션 -->
        <div class="mb-6">
            <p class="text-gray-500 mb-2">Summary</p>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- 한달 차량 대수 -->
                <div class="card p-4 rounded-lg shadow flex items-center">
                    <div class="mr-4 bg-green-500 text-white p-3 rounded-full">
                        <i class="fas fa-car text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">한달 차량 대수</p>
                        <p id="totalVehicles" class="text-xl font-bold">로딩중...</p>
                    </div>
                </div>
                
                <!-- 총 차량 일간 탄소 배출량 -->
                <div class="card p-4 rounded-lg shadow flex items-center">
                    <div class="mr-4 bg-blue-500 text-white p-3 rounded-full">
                        <i class="fas fa-calendar-day text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">총 차량 일간 탄소 배출량</p>
                        <p id="dailyEmissions" class="text-xl font-bold">로딩중...</p>
                    </div>
                </div>
                
                <!-- 총 차량 월간 탄소 배출량 -->
                <div class="card p-4 rounded-lg shadow flex items-center">
                    <div class="mr-4 bg-red-500 text-white p-3 rounded-full">
                        <i class="fas fa-calendar-alt text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">총 차량 월간 탄소 배출량</p>
                        <p id="monthlyEmissions" class="text-xl font-bold">로딩중...</p>
                    </div>
                </div>
                
                <!-- 셔틀버스 부문 탄소 배출량 -->
                <div class="card p-4 rounded-lg shadow flex items-center">
                    <div class="mr-4 bg-yellow-500 text-white p-3 rounded-full">
                        <i class="fas fa-bus text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">셔틀버스 부문 탄소 배출량</p>
                        <p id="shuttleEmissions" class="text-xl font-bold">로딩중...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 차트 그리드 - 첫 번째 행 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- 일별 배출량 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">일별 탄소 배출량 추이</h3>
                <div class="h-64 relative">
                    <canvas id="dailyEmissionsChart"></canvas>
                </div>
            </div>

            <!-- 월별 배출량 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">월별 탄소 배출량 추이</h3>
                <div class="h-64 relative">
                    <canvas id="monthlyEmissionsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 차트 그리드 - 두 번째 행 -->
        <div class="grid grid-cols-1 gap-6 mb-6">
            <!-- 연료별 탄소 배출량 차트 -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-4">실시간 차량 탄소 배출량 데이터</h3>
                <div class="h-96 relative">
                    <canvas id="realTimeEmissionsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API 기본 설정
        const API_BASE_URL = 'http://127.0.0.1:8080'; // 포트를 8080으로 변경
        
        // 차트 객체를 저장할 변수들
        let dailyEmissionsChart = null;
        let monthlyEmissionsChart = null;
        let realTimeEmissionsChart = null;

        // API 클래스 - 백엔드와 통신하는 모든 함수들
        class VehicleAPI {
            static async getVehicleEmissions() {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/vehicle/emissions`);
                    if (!response.ok) {
                        throw new Error('데이터를 불러오는데 실패했습니다.');
                    }
                    return await response.json();
                } catch (error) {
                    console.error('API 호출 실패:', error);
                    throw error;
                }
            }

            // 다른 API들도 필요시 추가
            static async getWaterEmissions() {
                const response = await fetch(`${API_BASE_URL}/api/emissions/water`);
                return await response.json();
            }

            static async getElectricEmissions() {
                const response = await fetch(`${API_BASE_URL}/api/emissions/electric`);
                return await response.json();
            }
        }

        // 데이터 처리 유틸리티 클래스
        class DataProcessor {
            // 백엔드 데이터를 차트용으로 변환
            static processVehicleData(apiData) {
                // API에서 받은 데이터: [{날짜: "2024-01-01", 탄소배출량: 15.5}, ...]
                
                const dates = apiData.map(item => {
                    const date = new Date(item.date);
                    return `${date.getMonth() + 1}/${date.getDate()}`;
                });
                
                const emissions = apiData.map(item => item.emissions);
                
                return {
                    labels: dates,
                    data: emissions,
                    total: emissions.reduce((sum, val) => sum + val, 0),
                    average: emissions.reduce((sum, val) => sum + val, 0) / emissions.length
                };
            }

            // 월별 데이터로 그룹핑
            static groupByMonth(apiData) {
                const monthlyData = {};
                
                apiData.forEach(item => {
                    const date = new Date(item.date);
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    
                    if (!monthlyData[monthKey]) {
                        monthlyData[monthKey] = 0;
                    }
                    monthlyData[monthKey] += item.emissions;
                });

                return {
                    labels: Object.keys(monthlyData).map(key => {
                        const [year, month] = key.split('-');
                        return `${month}월`;
                    }),
                    data: Object.values(monthlyData)
                };
            }
        }

        // UI 업데이트 클래스
        class UIUpdater {
            static showLoading() {
                document.getElementById('loading').style.display = 'block';
            }

            static hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            static showError(message) {
                document.getElementById('errorText').textContent = message;
                document.getElementById('errorMessage').style.display = 'block';
            }

            static hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }

            static updateSummaryCards(data) {
                // 실제 API 데이터를 기반으로 계산
                const totalEmissions = data.total || 0;
                const avgDaily = data.average || 0;
                const monthlyTotal = totalEmissions; // 예시
                
                document.getElementById('totalVehicles').textContent = `${Math.round(totalEmissions * 100)}대`; // 추정치
                document.getElementById('dailyEmissions').textContent = `${avgDaily.toFixed(2)} tCO₂eq`;
                document.getElementById('monthlyEmissions').textContent = `${monthlyTotal.toFixed(2)} tCO₂eq`;
                document.getElementById('shuttleEmissions').textContent = `${(monthlyTotal * 0.3).toFixed(2)} tCO₂eq`; // 예시: 30%가 셔틀버스
            }
        }

        // 차트 초기화
        function initCharts() {
            // 일별 배출량 차트
            const dailyCtx = document.getElementById('dailyEmissionsChart').getContext('2d');
            dailyEmissionsChart = new Chart(dailyCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '일별 탄소배출량 (tCO₂eq)',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'tCO₂eq'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });

            // 월별 배출량 차트
            const monthlyCtx = document.getElementById('monthlyEmissionsChart').getContext('2d');
            monthlyEmissionsChart = new Chart(monthlyCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: '월별 탄소배출량 (tCO₂eq)',
                        data: [],
                        backgroundColor: 'rgba(16, 185, 129, 0.8)',
                        borderColor: '#10b981',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'tCO₂eq'
                            }
                        }
                    }
                }
            });

            // 실시간 데이터 차트
            const realTimeCtx = document.getElementById('realTimeEmissionsChart').getContext('2d');
            realTimeEmissionsChart = new Chart(realTimeCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '실시간 차량 탄소배출량 (tCO₂eq)',
                        data: [],
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#ef4444',
                        pointBorderColor: '#dc2626',
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'tCO₂eq'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '날짜'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        // 데이터 로드 함수
        async function loadData() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE_URL}/api/vehicle/emissions`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                if (!response.ok) {
                    throw new Error('데이터를 불러오는데 실패했습니다.');
                }
                const data = await response.json();
                
                // 데이터 처리 및 차트 업데이트
                updateCharts(data);
                updateSummary(data);
                
                hideLoading();
            } catch (error) {
                showError(error.message);
                hideLoading();
            }
        }

        // 차트 업데이트 함수
        function updateCharts(data) {
            // 일별 데이터 처리
            const dailyData = processDailyData(data);
            updateDailyChart(dailyData);

            // 월별 데이터 처리
            const monthlyData = processMonthlyData(data);
            updateMonthlyChart(monthlyData);

            // 실시간 데이터 처리
            const realTimeData = processRealTimeData(data);
            updateRealTimeChart(realTimeData);
        }

        // 일별 데이터 처리
        function processDailyData(data) {
            const dailyEmissions = {};
            data.forEach(item => {
                const date = item.date;
                if (!dailyEmissions[date]) {
                    dailyEmissions[date] = {
                        total: 0,
                        byFuel: {}
                    };
                }
                dailyEmissions[date].total += item.emissions;
                dailyEmissions[date].byFuel[item.fuel_type] = 
                    (dailyEmissions[date].byFuel[item.fuel_type] || 0) + item.emissions;
            });
            return dailyEmissions;
        }

        // 월별 데이터 처리
        function processMonthlyData(data) {
            const monthlyEmissions = {};
            data.forEach(item => {
                const month = item.date.substring(0, 7); // YYYY-MM 형식
                if (!monthlyEmissions[month]) {
                    monthlyEmissions[month] = {
                        total: 0,
                        byFuel: {}
                    };
                }
                monthlyEmissions[month].total += item.emissions;
                monthlyEmissions[month].byFuel[item.fuel_type] = 
                    (monthlyEmissions[month].byFuel[item.fuel_type] || 0) + item.emissions;
            });
            return monthlyEmissions;
        }

        // 실시간 데이터 처리
        function processRealTimeData(data) {
            const realTimeData = {};
            data.forEach(item => {
                if (!realTimeData[item.fuel_type]) {
                    realTimeData[item.fuel_type] = {
                        emissions: 0,
                        vehicleCount: 0
                    };
                }
                realTimeData[item.fuel_type].emissions += item.emissions;
                realTimeData[item.fuel_type].vehicleCount += item.vehicle_count;
            });
            return realTimeData;
        }

        // 요약 정보 업데이트
        function updateSummary(data) {
            const totalVehicles = data.reduce((sum, item) => sum + item.vehicle_count, 0);
            const totalEmissions = data.reduce((sum, item) => sum + item.emissions, 0);
            
            document.getElementById('totalVehicles').textContent = `${totalVehicles.toLocaleString()} 대`;
            document.getElementById('dailyEmissions').textContent = `${totalEmissions.toFixed(2)} tCO₂eq`;
            document.getElementById('monthlyEmissions').textContent = `${(totalEmissions * 30).toFixed(2)} tCO₂eq`;
            
            // 셔틀버스 배출량 계산 (연료종류가 '셔틀버스'인 경우)
            const shuttleEmissions = data
                .filter(item => item.fuel_type === '셔틀버스')
                .reduce((sum, item) => sum + item.emissions, 0);
            document.getElementById('shuttleEmissions').textContent = `${shuttleEmissions.toFixed(2)} tCO₂eq`;
        }

        // 로딩 표시 함수
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // 에러 표시 함수
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            loadData();
            
            // 새로고침 버튼 이벤트
            document.getElementById('refreshBtn').addEventListener('click', loadData);
            
            // 연도 선택 이벤트
            document.getElementById('yearSelector').addEventListener('change', loadData);
        });
    </script>
</body>
</html>
